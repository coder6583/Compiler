<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compiler</title>
	
	<link rel="stylesheet" href="./css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"></script>
	<script src="javascript/moment.js"></script>
</head>
<body>
	<main>
		<!-- タブ -->
		<div class="tab">
			<div class="tab-content">
				<span>Sample</span>
			</div>
		</div>

		<!-- エクスプローラー -->
		<div class="explorer">
			<!-- ボタン類 -->
			<div class="explorer-buttons">
				<div class="explorer-button-newfile">
					
				</div>
				<div class="explorer-button-newfolder">
					
				</div>
			</div>

			<!-- ファイルエクスプローラー -->
			<div id="file-explorer">

			</div>
		</div>

		<!-- エディター -->
		<div class="editor">
			<!-- メイン -->
			<div class="editor-main">
				<!-- ボタン類 -->
				<div class="editor-buttons">
					<div class="editor-button-area">
						<button class="editor-button" id="editor-button-compile">
							<img src="assets/icons/check.svg" alt="" width="24" >
						</button>
					</div>
					<div class="editor-button-area">
						<button class="editor-button" id="editor-button-save">
							<img src="assets/icons/save.svg" alt="" width="24" >
						</button>
					</div>
				</div>

				<!-- タブ -->
				<div class="editor-tabs">
					<div class="editor-tab selected">
						<span>File1</span>
					</div>
					<div class="editor-tab">
						<span>File2</span>
					</div>
				</div>

				<!-- エディタ本体 -->
				<textarea id="editor-editbox"></textarea>
				<script src="lib/codemirror.js"></script>
				<link rel="stylesheet" href="lib/codemirror.css">
				<script src="mode/javascript/javascript.js"></script>
				<script src="addon/selection/active-line.js"></script>
				<script src="addon/hint/show-hint.js"></script>
				<script src="addon/hint/css-hint.js"></script>
				<link rel="stylesheet" href="addon/hint/show-hint.css">
				<script src="./javascript/editor.js"></script>

				<!-- 出力 -->
				<div class="editor-output">
					<p>出力：</p>
					<div id="editor-output">

					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
