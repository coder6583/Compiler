<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン - Laze</title>
	
	<!-- ファビコン -->
	<link rel="shortcut icon" href="assets/icons/favicon.svg" type="image/x-icon">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<!-- Socket.IO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"></script>	

	<!-- My Code -->
	<link rel="stylesheet" href="css/login.css">
	<script src="js/login.js"></script>
</head>
<body>
	<main>
		<div class="title">
			<h2>Lazeにログイン</h2>
		</div>

		<div class="err">
			<p>
				<span>ユーザー名またはパスワードが間違っています</span>
				<i class="bi bi-x"></i>
			</p>
		</div>

		<div class="login-field">
			<form id="login-field" action="/login" method="POST">
				<div class="form-group required">
					<label for="login-id">ユーザー名またはEメールアドレス</label>
					<input type="text" class="form-control" name="loginId" id="login-id" placeholder="Username or Email address" required>
				</div>

				<div class="form-group required">
					<label for="login-password">パスワード</label>
					<input type="password" class="form-control" name="loginPassword" id="login-password" placeholder="Password" required>
				</div>

				<button type="submit" class="btn btn-primary w-100">ログイン</button>

				<div class="suggestions">
					<a href="/pass_reset" class="pass-reset">パスワードをお忘れですか？</a>
					<span>・</span>
					<a href="/register" class="register">アカウントを作成</a>
				</div>
			</form>
		</div>
	</main>
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</body>
</html>
