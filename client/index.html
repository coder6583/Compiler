<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compiler</title>

	<link rel="shortcut icon" href="assets/icons/favicon.svg" type="image/x-icon">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"></script>
	<script src="javascript/moment.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<!-- タブ -->
		<div class="tab">
			<div class="tab-content">
				<span>Sample</span>
			</div>
		</div>

		<!-- エクスプローラー -->
		<div class="explorer">
			<!-- ボタン類 -->
			<div class="explorer-buttons">
				<div class="explorer-button-newfile">
					<img src="" alt="">
				</div>
				<div class="explorer-button-newfolder">
					
				</div>
			</div>

			<!-- ファイルエクスプローラー -->
			<div id="file-explorer">
				<ul class="test">
				</ul>
			</div>
		</div>

		<!-- エディター -->
		<div class="editor">
			<!-- メイン -->
			<div class="editor-main">
				<!-- 設定 -->
				<div class="editor-settings">
					<div class="editor-setting editor-setting-account">
						<button id="editor-setting-account">
							<img src="assets/icons/guest.svg" id="avatar-image" alt="">
						</button>

						<div id="editor-setting-account-menu" class="guest">
							<div class="account-menu">
								<span id="account-name">ゲスト</span><span>としてログイン中</span>
							</div>
							<div class="account-menu">
								<span></span>
							</div>
							<div class="border-line"></div>
							<div class="account-menu">
								<span>設定</span>
							</div>
							<div class="account-menu">
								<span>サインアウト</span>
							</div>
						</div>
					</div>
				</div>

				<!-- ボタン -->
				<div class="editor-buttons">
					<div class="editor-button-area ui-button">
						<button class="editor-button" id="editor-button-compile">
							<img src="assets/icons/check.svg" alt="" >
						</button>
					</div>
					<div class="editor-button-area ui-button">
						<button class="editor-button" id="editor-button-save">
							<img src="assets/icons/save.svg" alt="" >
						</button>
					</div>
					<div class="editor-button-area ui-button">
						<button class="editor-button" id="editor-button-load-project">
							<img src="assets/icons/load.svg" alt="">
						</button>
					</div>
				</div>

				<!-- タブ -->
				<div class="editor-tabs">
					<div id="editor-tab-group">
					</div>
					<div class="editor-tab-button">
						<button id="editor-button-newfile">
							<img src="assets/icons/plus.svg" alt="">
						</button>
					</div>
				</div>

				<!-- エディタ本体 -->
				<textarea id="editor-editbox"></textarea>
				<script src="lib/codemirror.js"></script>
				<link rel="stylesheet" href="lib/codemirror.css">
				<script src="mode/javascript/javascript.js"></script>
				<script src="addon/selection/active-line.js"></script>
				<script src="addon/hint/show-hint.js"></script>
				<script src="addon/hint/css-hint.js"></script>
				<link rel="stylesheet" href="addon/hint/show-hint.css">

				<!-- 出力 -->
				<div class="editor-output">
					<p>出力：</p>
					<div id="editor-output">

					</div>
				</div>
			</div>
		</div>
	</main>

	<div id="overlay">
		<div class="editor-setname-area">
			<p>ファイル名を入力してください</p>
			<input type="text" id="setname-name">
			<div class="select-buttons">
				<div class="ui-button cancel">
					<button id="setname-cancel">キャンセル</button>
				</div>
				<div class="ui-button enter">
					<button id="setname-enter">保存</button>
				</div>
			</div>
		</div>
	</div>

	<div id="popup-message">
	</div>

	<script src="./javascript/editor.js"></script>
</body>
</html>
