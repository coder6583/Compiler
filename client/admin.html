<!DOCTYPE html>
<html lang="en" style = "height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler Server</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"></script>
</head>
<body style = "text-align: center; height: 100%; width: 100%; overflow: hidden; margin: 0; padding: 0">
    <header style = "width: 100%; background-color: blue; margin: 0; padding: 0"><span style = "font-size: 100px; background-color: blue; width: 100%">管理者ページ</span></header>
    <p style = "font-size: 35px;">ここにコマンド入れてください</p>
    <input style = "width: 80%; height: 10%; font-size: 50px" id = "adminCommand"></input>
    <br>
    <br>
    <button style =  "padding: 0" id = "adminExecuteBtn" onclick="adminExecuteBtnClicked()">
        <p style = "font-size: 50px; padding: 0; margin: 0">
            実行
        </p>
    </button>
    <br>
    <p style = "font-size: 35px;">出力</p>
    <div style = "margin: 0 auto; width: 80%; padding: 0; height: 30%"> 
        <p id = "adminOutput" style = "text-align: left; background-color: lightblue; height: 100%; font-size: 20px;">
            
        </p>
    </div>
    <br>
    <button style =  "padding: 0" id = "adminLogoutBtn" onclick="adminLogoutBtnClicked()">
        <p style = "font-size: 25px; padding: 0; margin: 0">
            ログアウト
        </p>
    </button>
    <script src = '../javascript/editor.js'></script>
</body>
</html>
