<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Page</title>

	<!-- ファビコン -->
	<link rel="shortcut icon" href="assets/icons/favicon.svg" type="image/x-icon">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<!-- Socket.IO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"></script>	

	<!-- My Code -->
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="login-field field col">
				<h2>ログイン</h2>
				<form action="/login" method="POST">
					<div class="form-group">
						<label for="login-id">ユーザー名またはパスワード</label>
						<input type="text" id="login-id" class="form-control" required>
					</div>
					
					<div class="form-group">
						<label for="login-password">パスワード</label>
						<input type="password" id="login-password" class="form-control" required>
					</div>
					
					<button type="submit" class="btn btn-primary w-100">ログイン</button>
				</form>
			</div>
			
			<div class="register-field field col">
				<h2>アカウント作成</h2>
				<form action="/register" method="POST">
					<div class="form-group">
						<label for="id">ユーザー名</label>
						<input type="text" id="id" class="form-control" required>
					</div>
					
					<div class="form-group">
						<label for="username">表示名</label>
						<input type="text" id="username" class="form-control">
					</div>
					
					<div class="form-group">
						<label for="email">Eメール</label>
						<input type="email" id="email" class="form-control" required>
					</div>
					
					<div class="form-group">
						<label for="password">パスワード</label>
						<input type="password" id="password" class="form-control" required>
					</div>
					
					<div class="form-group">
						<label for="password-check">パスワードの確認</label>
						<input type="password" id="password-check" class="form-control" required>
					</div>
					
					<button type="submit" class="btn btn-primary w-100">アカウント作成</button>
				</form>
			</div>

			<div class="pass-reset-field field col">
				<h2>パスワードリセット</h2>

				<form action="/pass_reset" method="POST">
					<div class="form-group">
						<label for="reset-id">ユーザー名またはパスワード</label>
						<input type="text" id="reset-id" class="form-control" required>
					</div>

					<button type="submit" class="btn btn-primary w-100">パスワードリセットメールを送信</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</body>
</html>
